<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Animal GIFs</title>
    <style type="text/css">
        button,
        div,
        form,
        input {
            margin: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="animalButtons">

        </div>

        <form id="animal-form">
            <label for="animal-input">Add an animal</label>
            <input type="text" id="animal-input">
            <br>

            <input id="addAnimal" type="submit" value="Submit">
        </form>

        <div id="animals">

        </div>




        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript">

var animals = ["cat", "dog", "mouse", "squirrel"];

      // displayAnimalGIF function re-renders the HTML to display the appropriate content
      function displayAnimalGIF() {

        var animal = $(this).attr("data-name");
        var queryURL = "http://api.giphy.com/v1/gifs/search?api_key=tC7MTtAlHnFdrk8lCuHZ6Grbnn8wzHo8&q=" + animal + "&limit=10&offset=0&rating=G&lang=en";

        // Creates AJAX call for the specific animal button being clicked
        $.ajax({
          url: queryURL,
          method: "GET"
        }).done(function(response) {
          console.log(queryURL);
         console.log(response);
          // Creates a div to hold the animal
          var animalDiv = $("<div class = 'animal'>");

          // Retrieves the Rating Data
          var rated = response.rating;
          // Creates an element to have the rating displayed
          var pOne =$("<p>").text("Rating: " + rated);
          // Displays the rating
          animalDiv.append(pOne);
          // Retrieves the release year
          var released = response.Released;
          // Creates an element to hold the release year
          var pTwo =$("<p>").text("Released: " + released);
          // Displays the release year
          animalDiv.append(pTwo);
          // Retrieves the plot
          var plot = response.Plot;
          // Creates an element to hold the plot
          var pThree =$("<p>").text("Plot: " + plot);
          // Appends the plot
          animalDiv.append(pThree);
          // Creates an element to hold the image
        //   var image = $("<img>").attr("src", imgURL);
          // Appends the image
        //   animalDiv.append(image);
          // Puts the entire animal above the previous animals.
        //   $("#animals-view").prepend(animalDiv);

        });

      }

      // Function for displaying animal data
      function renderButtons() {

        // Deletes the animals prior to adding new animals
        // (this is necessary otherwise you will have repeat buttons)
        $("#animalButtons").empty();
        // Loops through the array of animals
        for (var i = 0; i < animals.length; i++) {

          // Then dynamicaly generates buttons for each animal in the array
          // This code $("<button>") is all jQuery needs to create the beginning and end tag. (<button></button>)
          var a = $("<button>");
          // Adds a class of animal to our button
          a.addClass("animal");
          // Added a data-attribute
          a.attr("data-name", animals[i]);
          // Provided the initial button text
          a.text(animals[i]);
          // Added the button to the animalButtons div
          $("#animalButtons").append(a);
        }
      }

      // This function handles events where the add animal button is clicked
      $("#addAnimal").on("click", function(event) {
        event.preventDefault();
        // This line of code will grab the input from the textbox
        var animal = $("#animal-input").val().trim();

        // The animal from the textbox is then added to our array
        animals.push(animal);

        // Calling renderButtons which handles the processing of our animal array
        renderButtons();
      });

      // Adding click event listeners to all elements with a class of "animal"
      $(document).on("click", ".animal", displayAnimalGIF);

      // Calling the renderButtons function to display the intial buttons
      renderButtons();

        </script>
    </div>

</body>

</html>
